frameworkVersion: "3"
configValidationMode: error

service: my-service

provider:
  name: aws
  architecture: arm64
  runtime: nodejs20.x
  httpApi:
    cors: true
  logRetentionInDays: 60

functions:
  api:
    handler: src/lambda.handler
    events:
      - httpApi:
          method: any
          path: /
      - httpApi:
          method: any
          path: /{any+}

plugins:
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    minify: true
    sourcemap: true
